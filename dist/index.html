<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Whats Cookin</title>
    <script src="https://kit.fontawesome.com/e003af7882.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Aleo:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="scripts-js" href="../src/scripts.js" />
  </head>
  <body>
    <header>
      <span
        style="font-size: 40px; cursor: pointer; color: #c28964"
        class="show-button"
        >&#9776;</span>
      <p class="x-button hidden" style="font-size: 35px;">&times;</p>
      <div class="topnav">
        <h1 class="logo">What's Cookin</h1>
        <h2 class="tagline">Find and track recipes</h2>
        <div class="search-bar">
          <i class="fas fa-search" style="position: absolute; top: 55%; left: 10px; transform: translateY(-5%); color: var(--orange);"></i>
          <input type="text" placeholder="Search Recipes" class="search-input"/>
        </div>
      </div>
    </header>
    <div id="mainSidebar" class="sidenav">
      <a href="javascript:void(0)" class="hide-button"
        >&times;</a
      >
      <a href="#"><h1 class="user-name">Hello User</h1></a>
      <br>
      <i class="fa-regular fa-user" style="color: white; font-size: 24px;"></i>
    </a>
      <a href="#"><p class="my-recipes">My Recipes</p></a>
      <a href="#"><p class="my-grocery-list">My Grocery List</p></a>
      <a href="#"><p class="home-view">Home</p>
      </a>
    </div>
    <main>
      <div class="tagbar">
        <ul>
          <li><button id="all" class="tag-button selected">ALL</button></li>
          <li><button id="breakfast" class="tag-button">BREAKFAST</button></li>
          <li><button id="snack" class="tag-button">SNACK</button></li>
          <li><button id="salad" class="tag-button">SALAD</button></li>
          <li><button id="side dish" class="tag-button">SIDE DISH</button></li>
          <li><button id="dinner" class="tag-button">DINNER</button></li>
          <li><button id="sauce" class="tag-button">SAUCE</button></li>
          <li><button id="antipasti" class="tag-button">ANTIPASTI</button></li>
        </ul>
      </div>
      <div class="recipes-container"></div>
      <section class="recipe hidden">
				<div class="recipe-top">
					<div class="recipe-title">
						<h1 class="recipe-title-h1">The Best Meal that you'll ever have</h1>
						<p class="tags"></p>
            <section class="button-container">
              <button class="save-button"><i class="fa-regular fa-bookmark" style="color: #000000;"></i>Save Recipe</button>
              <button class="save-button-active hidden"><i class="fa-regular fa-bookmark" style="color: #ffffff;"></i>Saved!</button>
              <button class="add-to-list"><i class="fa-solid fa-list-ul"></i>Add to List</button>
              <button class="add-to-list-active hidden"><i class="fa-solid fa-list-ul"></i>Added!</button>
            </section>
					</div>
					<div class="recipe-picture">
					</div>
				</div>
				<div class="recipe-bottom">
					<div class="recipe-ingredients">
					</div>
					<div class="recipe-instructions">
					</div>
				</div>
			</section>
      <section class="party-recipes-container hidden">
        <h2 class="grocery-list">Grocery List</h2>
        <section class="party-ingredients-and-recipes">
          <div class="party-ingredients-list"></div>
          <div class="party-recipes-images"></div>
        </section>
        <p class="party-total-price">Total</p>
      </section>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
